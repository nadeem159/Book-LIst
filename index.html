<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
      .success {
        background:green;
      }
      .error {
        background: red;
      }
      label{
        font-size: 19px;
      }
      .book{
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;  
       padding-top: 0px;
       margin-top: 10px;
       border-radius: 10px; 
      }
   
    </style>
   
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
    <h1 class="book img-fluid">Add Book</h1>
      <form id="book-form" class="form-group">
        <div>
          <label for="title stro" class="form-lable">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div>
          <label for="author" class="form-lable">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div>
          <label for="isbn" class="form-lable">ISBN#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <div>
          <label for="date-issue" class="form-lable">Date Issue</label>
          <input type="datetime-local" id="dateIssue" class="form-control" />
        </div>
        <div>
          <label for="price" class="form-lable">Price</label>
          <input type="number" id="price" class="form-control" />
        </div>
        <br />
        <input type="submit" value="Submit" class="form-control fs-5 fw-bold" />
      </form>
      <hr />
      <div class="d-flex flex-row-reverse bd-highlight">
        <input type="text" name="" id="search-string" class="end-0 search-input" placeholder="Search">
      </div>
      <table class="table">
        
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th>Date</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="book-list" class="table"></tbody>
    </table>
    </div>
   
  </body>
  <script src="appES6.js"></script>
</html>
